<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Seconds Math</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <h2 class="page-title text-center">10 Seconds Math Game</h2>

    <form id="before-gamestart-box">
      <h1 class="text-center">Select Difficulty</h1>
      <input type="checkbox">low</input><br>
      <input type="checkbox">medium</input><br>
      <input type="checkbox">high</input><br>
      <input type="submit" class="btn btn-primary center-block" value="Enter"></input>
  </form>

    <div id="game-over-box" style="display: none;">
      <h1 class="text-center">Game Over</h1>
      <h3 class="text-center">You scored <span id="score"></span> Points</h3>
      <button type="button" class="btn btn-primary center-block" id="restart-btn">Start again?</button>
    </div>

    <div id="answer-box" style="display: none;">
      <p id="counter">
        <span id="secondsLeft">10</span>
        Seconds Left
      </p>

      <p id="equation">
        <span id="num1"></span>
        +
        <span id="num2"></span>
      </p>

      <input id="solution-input" type="number" class="center-block" placeholder="Your answer">
    </div>
  </div>
</body>
</html>
